<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>佳佳早餐店後台登入</title>
    <link rel="stylesheet" href="/html/css/styles2.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Fredoka:wght@400;700&display=swap" />
  </head>
  <body>
    <div class="login-container">
      <div class="login-box">
        <h2 class="fredoka-custom">Welcome!</h2>
        <h2 class="fredoka-custom2">
          <span class="text-part1">佳佳</span
          ><span class="text-part2">早餐店後台</span>

          <img
            src="/images/logo.png"
            alt="圖案"
            style="width: 20px; height: 20px"
            class="text-logo" />
        </h2>
        <form>
          <div class="input-group">
            <label for="emailOrPhone">帳號:</label>
            <input type="email" placeholder="email" required />
            <span class="icon user-icon"></span>
          </div>
          <div class="input-group2">
            <label for="password">密碼:</label>
            <input type="password" placeholder="password" required />
            <span class="icon password-icon"></span>
          </div>

          <button type="submit">登入</button>

        </form>
      </div>
    </div>
  </body>
</html>
