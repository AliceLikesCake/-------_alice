<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootstrap 卡片範例</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <div class="container my-4">
        <div class="row">
            <!-- 上半部分: 放置卡片 -->
            <div class="col-md-12">
                <div class="row">
                    <div class="col-md-4">
                        <div class="card" id="card1">
                            <div class="card-body">
                                <h5 class="card-title">卡片 1</h5>
                                <p class="card-text">這是第一個卡片的簡介。</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card" id="card2">
                            <div class="card-body">
                                <h5 class="card-title">卡片 2</h5>
                                <p class="card-text">這是第二個卡片的簡介。</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-4">
                        <div class="card" id="card3">
                            <div class="card-body">
                                <h5 class="card-title">卡片 3</h5>
                                <p class="card-text">這是第三個卡片的簡介。</p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- 下半部分: 點擊上面的卡片後顯示相對應內容 -->
            <div class="col-md-12 mt-4">
                <div id="content" class="card">
                    <div class="card-body">
                        <h5 class="card-title">點擊上面的卡片顯示內容</h5>
                        <p class="card-text">請選擇一個卡片以顯示其相對應的內容。</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS and dependencies (Optional) -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.min.js"></script>
    <!-- jQuery (Required for the JavaScript below) -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script>
        $(document).ready(function() {
            $('#card1').click(function() {
                $('#content .card-title').text('卡片 1 內容');
                $('#content .card-text').text('這是點擊第一個卡片後顯示的內容。');
            });

            $('#card2').click(function() {
                $('#content .card-title').text('卡片 2 內容');
                $('#content .card-text').text('這是點擊第二個卡片後顯示的內容。');
            });

            $('#card3').click(function() {
                $('#content .card-title').text('卡片 3 內容');
                $('#content .card-text').text('這是點擊第三個卡片後顯示的內容。');
            });
        });
    </script>
</body>
</html>
